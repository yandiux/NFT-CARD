<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        color: aliceblue;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <article class="card">
          <div class="content">
            <img src="./images/image-equilibrium.jpg" alt="" />
            <div class="text-card">
              <h1>Equilibrium #3429</h1>

              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="text_card_second">
              <img src="./images/icon-ethereum.svg" alt="ETH" />
              <p class="Ethereum">0.041 ETH</p>
              <img src="./images/icon-clock.svg" alt="" />

              <p class="time">3 days left</p>
            </div>

            <hr class="bar" />

            <div class="last_section_card">
              <img src="./images/image-avatar.png" alt="" />

              <p class="creator">Creation of <strong>Jules Wyvern</strong></p>
            </div>
          </div>
        </article>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yandy</a>.
      </div>
    </main>
  </body>
</html>
